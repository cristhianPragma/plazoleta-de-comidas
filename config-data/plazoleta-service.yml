server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/plazoleta
    username: root
  application.name: restaurant-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka: 
  client: 
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

appDescription: "Plaza de comidas"
appVersion: "1.0.0"
